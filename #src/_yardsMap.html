<script> 
    function init() {
      let map = new ymaps.Map('yardsMap', {
        center: [56.323886, 44.003484],
		controls: [],
		zoom: 11,
		balloonPanelMaxMapArea: 0,
		draggable: "true",
      });
      let collection = new ymaps.GeoObjectCollection(null, {
          iconLayout: 'default#image',
          iconImageHref: 'static/img/yards/yard-marker.svg',
		  iconImageSize: [26, 33],
          iconImageOffset: [-13, -33],
          hideIconOnBalloonOpen: false,
          balloonOffset: [60, -12],
			
      });
      yardsMapArr.forEach(item => {
        collection
         .add(new ymaps.Placemark(item.coords, {
              balloonContent: `
              <div class="yardsmap-baloon">
								<div class="yardsmap-baloon__img">
									<img src="${item.baloonImg}" alt="">
								</div>
								<div class="yardsmap-baloon__content">
								  <h6 class="yardsmap-baloon__content-head">${item.area}</h6>
								  <div class="yardsmap-baloon__content-subtitle">${item.address}</div>
								  <button class="yardsmap-baloon__content-link" data-id="${item.id}">Подробнее</button>
								</div>
							</div>`
          }, {}))
      })
      map.geoObjects.add(collection)
      //смена иконки при клике  
      let activePlacemark;
      collection.events.add('click', function(e){
        if (activePlacemark) {
          activePlacemark.options.set('iconImageHref', 'static/img/yards/yard-marker.svg');
        } 
        activePlacemark = e.get('target');
        activePlacemark.options.set('iconImageHref', 'static/img/yards/yard-marker-active.svg')
      }) 
      map.events.add('click', function (e) {  
        map.balloon.close();
        activePlacemark.options.set('iconImageHref', 'static/img/yards/yard-marker.svg');
      });
      map.geoObjects.events.add('balloonclose', function (e) {
        activePlacemark.options.set('iconImageHref', 'static/img/yards/yard-marker.svg');
      });
    }
    
    ymaps.ready(init);
</script>

    document.querySelector(".pp_simple_yard .content-block__adr").textContent = yardsMapArr[attr-1].address
    document.querySelector(".pp_simple_yard .pp_c_text").innerHTML = yardsMapArr[attr-1].content

      document.querySelector(".pp_simple_yard .tal_pp_gallery").innerHTML = `

			</div>

    } else {
      document.querySelector(".pp_simple_yard .tal_pp_gallery").innerHTML = ""
    }
    openModal(document.querySelector(".pp_simple_yard"))

    if (document.querySelector(".yardsmap-baloon__content-link").contains(e.target)) {
      let attr = Number(e.target.getAttribute("data-id"))
      openYardMod(attr)
    }
  })

    item.addEventListener("click", () => {
      let attr = Number(item.getAttribute("data-yard-id"))
      openYardMod(attr)
    })
  })
